<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <title>Login</title>
</head>

<body>
    <section class="container-lg container-fluid  position-relative ">
        <!-- side background start -->
        <div class="row justify-content-start ">
            <div class="col-lg-8 bg-cover position-absolute absolute-y bg-item1 vh-100 d-none d-md-block py-4 pl-6">
                <div class="d-flex flex-column h-100 ">
                    <a class="navbar-brand mb-6" href="index.html"><img src="img/ic-logo-aloha.svg" alt=""></a>
                    <div class="d-none d-lg-block mt-6">
                        <h1>An ideal hotel makes a <br>
                            wonderful Trip.
                        </h1>
                        <p class="text-secondary font-size-small">Discover your dream destination and hotel on ALOHA.com
                        </p>
                    </div>
                    <div class="  d-flex  mt-auto justify-content-lg-start justify-content-center">
                        <p class="text-white mb-0 bg-dark py-1 px-2  rounded   ">
                            <span class="material-icons vertical-align-bottom">location_on</span>
                            Osaka Castel, Japan
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- side background end -->
        <!-- Login start -->
        <div class="container">
            <div class="row justify-content-end ">
                <div class="col-lg-4 vh-100 d-flex pt-md-6 justify-content-center">
                    <form>
                        <div class="d-flex justify-content-between pt-6  d-md-none d-block">
                            <a class="navbar-brand mb-5" href="index.html"><img src="img/ic-logo-aloha.svg" alt=""></a>
                            <a href="index.html">
                                <span class="material-icons">clear</span>
                            </a>
                        </div>
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email </label>
                            <input type="email" class="form-control " id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control " id="exampleInputPassword1">
                        </div>
                        <small id="emailHelp" class="form-text text-muted">
                            By signing in or creating an account, you agree with our
                        </small>
                        <small id="emailHelp" class="form-text text-primary">
                            Terms & Conditions and Privacy Statement
                        </small>
                        <div class="form-group form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <a href="member.html" class="btn btn-primary btn-block mt-4 mb-1">
                            Login
                        </a>
                        <small id="emailHelp" class="form-text text-muted text-center">
                            Donâ€™t have an account yet?
                            <a href="#" class="text-primary">
                                Sign up
                            </a>
                        </small>
                    </form>
                </div>
            </div>
        </div>
        <!-- Login end -->
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
