<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <title>Layout</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-0">
                <button class="navbar-toggler border-0 pl-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="material-icons">dehaze</i>
                </button>
                <a class="navbar-brand" href="index.html"><img src="img/ic-logo-aloha.svg" alt=""></a>
                <a class="nav-link pr-0 order-lg-3  text-dark2" href="login.html">
                    Login
                </a>
                <div class="collapse navbar-collapse mr-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark2 mr-5" href="#" id="navbarDropdown"
                                role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="material-icons vertical-align-bottom">language</span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">English</a>
                                <a class="dropdown-item" href="#">繁體中文</a>
                                <a class="dropdown-item" href="#">Japanese</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">France</a>
                            </div>
                        </li>
                        <li class="">
                            <a class="nav-link  text-dark2 mr-5" href="#">Sign up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Layout -->

    <!-- Layout -->
    <footer>
        <div class="container">
            <div class="d-md-flex  justify-content-between align-items-center py-3">
                <p class="text-secondary font-size-small mb-0 d-none d-md-block">© 2020 ALOHA, Inc. All rights reserved.
                </p>
                <ul class="d-flex list-unstyled mb-0 justify-content-around mb-2">
                    <li><a href="#" class="text-secondary mr-4 font-size-small"><small>FAQs</small></a></li>
                    <li><a href="#" class="text-secondary mr-4 font-size-small">Terms of use</a></li>
                    <li><a href="#" class="text-secondary font-size-small">Privacy policy</a></li>
                </ul>
                <p class="text-secondary font-size-small mb-0 d-block d-md-none text-center">© 2020 ALOHA, Inc. All
                    rights reserved.</p>
                <div class="d-lg-flex d-none">
                    <form action="" class="form-inline">
                        <label class="my-1 mr-2" for="language"> <span
                                class="material-icons vertical-align-bottom">language</span></label>
                        <select class="custom-select my-1 mr-sm-2" id="language">
                            <option selected class="font-size-small">English</option>
                            <option value="1" class="font-size-small">繁體中文</option>
                            <option value="2" class="font-size-small">Japanese</option>
                            <option value="2" class="font-size-small">France</option>
                        </select>
                    </form>
                    <form action="" class="form-inline">
                        <label class="my-1 mr-2" for="money"> <span
                                class="material-icons vertical-align-bottom">attach_money</span></label>
                        <select class="custom-select my-1 mr-sm-2" id="money">
                            <option selected class="font-size-small">TWD</option>
                            <option value="1" class="font-size-small">USD</option>
                            <option value="2" class="font-size-small">JPY</option>
                            <option value="2" class="font-size-small">EUR</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
