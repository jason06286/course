<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="mt-4 mb-4">
        <div class="container">
            <a href="#" class="logo"><img src="img/logo_工作區域 1.png" alt=""></a>
        </div>
    </header>
    <section>
        <div class="container">
            <h1>大 AI 數據之 BMI 體重計</h1>
            <div class="bg-primary d-flex align-items-center flex-column">
                <div class="input-group">
                    <label for="height" class="text-white">身高 cm</label>
                    <input type="text" id="height" class="height" placeholder="請輸入身高">
                </div>
                <div class="input-group">
                    <label for="weight" class="text-white">體重 kg</label>
                    <input type="text" id="weight" class="weight" placeholder="請輸入體重">
                </div>
                <a href="#" class="btn">
                    確認
                </a>
                <div class="d-flex">
                    <a href="#" class="btn-outline">
                        全部清除
                    </a>
                    <a href="#" class="average">
                        平均
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <h2>BMI記錄</h2>
            <ul class="list d-flex align-items-center flex-column">
            </ul>
        </div>
    </section>
    <section>
        <div class="modal d-none">
            <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                <p>總計測量<span class="modal-times"></span>次，平均 BMI 為<span class="modal-bmi"></span></p>
                <a href="#" class="clear ">
                    <span class="material-icons ">
                        clear
                    </span>
                </a>
            
            </div>
            
        </div>
    </section>
    <script src="js/all.js"></script>
</body>

</html>
